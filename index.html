<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricFinder</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container py-2 myMain">
      <!--====================<HEADER>====================== -->
      <header class="card py-4 mb-2 bg-secondary">
        <h1 class="h3 text-center text-light">Find Lyric</h1>
        <p class="text-center text-light">
          Search for your favorite music to sing along
        </p>
      </header>
      <!--====================<FORM>=========================-->
      <section class="card mb-2 myCard">
        <div class="card-body row bg-secondary">
          <div class="col-lg-6 col-md-12">
            <label for="artistName" class="form-label text-light"
              >Artist:</label
            >
            <input
              type="text"
              class="form-control"
              id="artistName"
              placeholder="Enter the artist..."
              aria-describedby="findArtist"
            />
          </div>
          <div class="col-lg-6 col-md-12">
            <label for="song" class="form-label text-light">Song:</label>
            <input
              type="text"
              class="form-control"
              id="song"
              placeholder="Enter the music..."
              aria-describedby="songTitle"
            />
          </div>
        </div>
        <button id="findBtn" class="btn btn-dark">Find</button>
      </section>
      <!--====================<LYRICS>=========================-->
      <section id="result">
        <p id="placeholder" class="placeholder-glow d-none">
          <span class="placeholder col-5"></span>
          <span class="placeholder col-8"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-7"></span>
          <span class="placeholder col-8"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-7"></span>
          <span class="placeholder col-9"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-10"></span>
          <span class="placeholder col-5"></span>
        </p>
        <div id="lyricContainer"></div>
      </section>
      <!--====================<FOOTER>=========================-->
      <footer class="container card fixed-bottom bg-secondary myFooter">
        <div class="row">
          <div class="col-lg-12">
            <p class="text-muted text-center p-0 m-0">Made by TiagoAraujo</p>
            <ul class="d-flex justify-content-center gap-3 p-0 m-0 myUl">
              <li>
                <a href="https://github.com/TiagoAraujoDev/"
                  ><i class="bx bxl-github fs-3 text-dark"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/tiago-muniz-de-araujo-2b5b8a89/"
                  ><i class="bx bxl-linkedin-square fs-3 text-dark"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/tiagoaraujo42/"
                  ><i class="bx bxl-instagram fs-3 text-dark"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
    <!--====================<SCRIPT>=========================-->
    <script src="./main.js"></script>
  </body>
</html>
